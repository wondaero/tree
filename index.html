    <script>
      const snowy = new snowing();

      const orgel = new Audio('assets/mp3/theFirstNoel.mp3');
      orgel.loop = true;
      // orgel.play();

      snowy.makeSnow();

      window.addEventListener('resize', function(){
        snowy.stopSnow();
        snowy.makeSnow();
      })

      function snowing(){
        const t = this;
        const snowLayer = document.querySelector('#snowLayer');

        function rdmNum(mn, mx){return Math.floor(Math.random() * (mx - mn + 1)) + mn;}

        t.makeSnow = function(){
          for(let i = 0; i < rdmNum((window.innerWidth / 4), (window.innerWidth / 2)); i++){
            const snow = document.createElement('div');
            snow.classList.add('snow');
            snow.classList.add('snow-form' + rdmNum(1, 6));
            if(snow.classList.contains('snow-form6')){
              const snow2 = document.createElement('div');
              snow.appendChild(snow2);
            }
            snow.style.left = rdmNum(0, window.innerWidth) + 'px';
            snow.style.animation = 'falling' + rdmNum(1, 9) + ' ' + rdmNum(5, 15) + 's ' + rdmNum(0, 15) + 's infinite';

            snowLayer.appendChild(snow);
          }
        }

        t.stopSnow = function(){snowLayer.innerHTML = '';}
      }

      // const btnSection = document.querySelector('#btnSection');
      // btnSection.addEventListener('click', function(e){

      //     document.body.style.backgroundColor = targetCompStyle.backgroundColor;
      //   }
      // })

      const soundBtn = document.querySelector('#soundBtn');
      const snowBtn = document.querySelector('#snowBtn');
      snowBtn.addEventListener('click', function(){
        this.classList.toggle('on');
        if(this.classList.contains('on')){
          snowy.stopSnow();
          snowy.makeSnow();
        }else{
          snowy.stopSnow();
        }
      });
      
      soundBtn.addEventListener('click', function(){
        this.classList.toggle('on');
        if(this.classList.contains('on')){
          orgel.play();
        }else{
          orgel.pause();
          orgel.currentTime = 0;
        }
      });
    </script>
